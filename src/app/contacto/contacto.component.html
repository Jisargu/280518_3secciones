<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
     
    <form class="bg-secondary text-white formulario_contenedor">
        <div class="form-group">
          <label for="formGroupExampleInput">{{etiqueta1}}</label>
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
          <p>{{nombre}}</p>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">{{etiqueta2}}</label>
          <input type="text" class="form-control" name="apellido" placeholder="Apellido" [(ngModel)]="apellido">
          <p>{{apellido}}</p>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">{{etiqueta3}}</label>
            <input type="number" class="form-control" name="edad" placeholder="Edad" [(ngModel)]="edad">
            <p>{{edad}}</p>
          </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">{{etiqueta4}}</label>
            <input type="email" class="form-control" name="correo" placeholder="Correo" [(ngModel)]="correo">
            <p>{{correo}}</p>
          </div>
          <div class="row justify-content-center">
            <div class="col-2">
          <input type="submit" class="btn btn-dark" [value]="submitText">
        </div>
        </div>
      </form>
    
</div>
</div>
</div>
